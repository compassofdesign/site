<section class="main container">
  <article class="row">
    <div class="landing module">
      <h1>Need to get in touch?</h1>
      <h3>We're maintained by a very small team but we'll get back to you as soon as possible.</h3>
    </div>
  </article>
</section>
<section class="main container">
  <article class="row">
    <div class="landing module">
      <h2>Any Questions? Send us a message!</h2>
      <form action="https://formspree.io/mgowvjom" method="POST" class="signup">
        <input type="text" name="_gotcha" style="display: none">
        <label for="form-name">Full Name</label>
        <input id="form-name" type="text" name="_Name" placeholder="Full Name" required="true">
        <label for="form-name">Email</label>
        <input id="form-name" type="text" name="_Email" placeholder="So I can email you back.">
        <label for="form-subject">Subject</label>
        <input id="form-subject" type="text" name="_Subject" placeholder="Subject" required="true">
        <label for="form-message"></label>
        <textarea id="form-message" name="Message" required="true"></textarea>
        <br />
        <input type="hidden" name="_next" value="/form" />
        <button class="button" type="submit">Send</button>
      </form>
    </div>
  </article>
</section>
